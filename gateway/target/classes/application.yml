spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: customer
          uri: http://customer:8080
          predicates:
            - Path=/customers/**, 
        - id: rate
          uri: http://rate:8080
          predicates:
            - Path=/raters/**, 
        - id: billing
          uri: http://billing:8080
          predicates:
            - Path=/billings/**, 
        - id: settlement
          uri: http://settlement:8080
          predicates:
            - Path=/settlements/**, 
        - id: BoundedContext990
          uri: http://boundedContext990:8080
          predicates:
            - Path=, 
        - id: frontend
          uri: http://frontend:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
